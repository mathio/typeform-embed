<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Static HTML Demo</title>
  <link rel="stylesheet" href="//embed.typeform.com/next/css/popup.css" />
  <style>
    html, body { font-family: sans-serif; font-size: 16px; }
  </style>
</head>
<body>

<div><a href="?lang=en">english</a> / <a href="?lang=es">español</a> / <a href="?lang=sk">slovensky</a> / <a href="?lang=de">deutsch</a></div>

<h1>...</h1>

<p>...</p>

<div id="my-typeform" style="height:500px;"></div>

<link rel="stylesheet" href="//embed.typeform.com/next/css/widget.css" />
<script src="//embed.typeform.com/next/embed.js"></script>
<script>
  const languageContent = {
    en: {
      title: '🇬🇧 Different forms based on website language',
      text: 'Demonstrates how to display different typeform (in different language) based on your website language.',
    },
    es: {
      title: '🇪🇸 Diferentes formularios según el idioma del sitio web',
      text: 'Demuestra cómo mostrar diferentes typeforms (en diferentes idiomas) según el idioma de su sitio web.',
    },
    sk: {
      title: '🇸🇰 Formuláre podľa jazyka webových stránok',
      text: 'Príklad, ako zobraziť iný typ formuláru (v inom jazyku) na základe jazyka vašej webovej stránky.',
    },
    de: {
      title: '🇩🇪 Verschiedene Formen basierend auf der Sprache der Website',
      text: 'Demonstriert, wie Sie basierend auf der Sprache Ihrer Website unterschiedliche typeform (in unterschiedlichen Sprachen) anzeigen können.',
    },
  }

  // select current language based on a query parameter in the URL
  const currentLanguage = (new URLSearchParams(window.location.search)).get('lang') || 'en'
  
  // if you are using https://weglot.com/ to translate your website uncomment the line below (and remove the line above)
  // const currentLanguage = Weglot.getCurrentLang()

  const { title, text } = languageContent[currentLanguage] || languageContent['en']

  document.querySelector(`a[href="?lang=${currentLanguage}"]`).style.backgroundColor = 'yellow'

  document.querySelector('h1').innerText = title
  document.querySelector('p').innerText = text

  const languageTypeforms = {
    'en': 'me15H30f',
    'es': 'kvMsI7pe',
    'sk': 'vrxROTTG',
    'de': 'Kek6OuuD',
  }
  
  const typeformId = languageTypeforms[currentLanguage] || languageTypeforms['en']
  const container = document.querySelector('#my-typeform')
  window.tf.createWidget(typeformId, { container })
</script>
